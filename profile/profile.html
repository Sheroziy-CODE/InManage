<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="../main/styles.css">
  <link rel="stylesheet" href="profile-styles.css">
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <div class="logo">
      <img src="../icons/inManage.png" alt="InManage Logo">
    </div>
    <nav class="nav-links">
      <a href="../mitarbeiter/mitarbeiter.html">Mitarbeiter Management</a>
      <a href="profile.html">Profile</a>
    </nav>
  </div>
  <div class="navbar-section user-info">
    <span>Hello! Username</span>
    <button id="logoutButton">Log out</button>
  </div>
</header>

<main class="profile-container">
  <div class="profile-header">
    <div class="avatar"></div>
    <div class="profile-info">
      <h1>Timm Kick</h1>
      <button id="editProfile">Edit</button>
    </div>
  </div>

  <form id="profileForm" class="profile-form">
    <div class="form-row">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" disabled>
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" disabled>
    </div>
    <div class="form-row">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" disabled>
    </div>
    <div class="form-row">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" disabled>
    </div>
    <div class="form-row">
      <label for="city">City</label>
      <input type="text" id="city" name="city" disabled>
    </div>
    <div class="form-row">
      <label for="plz">PLZ</label>
      <input type="text" id="plz" name="plz" disabled>
    </div>
    <button type="submit" id="confirmEdit" style="display: none;">Confirm</button>
  </form>

</main>

<script src="profileScript.js"></script>
</body>
</html>
