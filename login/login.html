<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="loginStyles.css">
</head>
<body>

<div class="login-container">
  <div class="login-logo">
    <img src="../icons/inManage.png" alt="InManage Logo">
  </div>
  <h2>Willkommen bei InManage</h2>

  <form id="loginForm">
    <div class="input-group">
      <label for="username">Benutzername</label>
      <input type="text" id="username" name="username" required placeholder="Geben Sie Ihren Benutzernamen">
    </div>

    <div class="input-group">
      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" required placeholder="Geben Sie Ihr Passwort">
    </div>

    <button type="submit" class="login-button">Anmeldung</button>
  </form>
</div>

<script src="loginScript.js"></script>
</body>
</html>
